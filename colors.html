<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Color Palette</title>
    <style>
        body {
            background-color: #e0f7e0; /* Light green background */
            color: #2e7d32; /* Dark green text */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #1b5e20; /* Darker green for headings */
        }

        p {
            color: #4caf50; /* Medium green for paragraphs */
        }

        .button {
            background-color: #66bb6a; /* Button background */
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            margin: 10px 0;
            cursor: pointer;
            border-radius: 5px;
        }

        .button:hover {
            background-color: #388e3c; /* Darker green on hover */
        }
    </style>
</head>
<body>
    <h1>Welcome to My Green Page</h1>
    <p>This is a simple webpage with a green color palette.</p>
    <a href="#" class="button">Click Me</a>
</body>
</html>
